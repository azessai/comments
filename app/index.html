<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/app/" />
    <title></title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <!-- endbuild -->
  </head>
  <body ng-app>
    <!-- Add your site or application content here -->
    <div class="container">
        <div class="header">

          <label>Name:</label>
          <input type="text" ng-model="query" placeholder="Enter un filtre">
          <select ng-model="ordre">
            <option value="username">Organiser par nom</option>
            <option value="content">Organiser par content</option>
          </select>
          <hr>
          <div ng-init="users=[
            {username:'Marc', content:'x coucou'},
            {username:'Jean', content:'n coucou'},
            {username:'Pierre', content:'a coucou'}]">
            <div ng-repeat="user in users | filter:{content: query} | orderBy:ordre">
              <p>
                <strong>{{user.username | uppercase}}</strong><br>
                {{user.content}}
              </p>
            </div>
          </div>


        </div>
      <div class="footer">        
      </div>
    </div>




    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>

    

    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
